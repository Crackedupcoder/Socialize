{% extends '_base.html' %}
{% load static %}
{% block content %}

<body>
<div class="container m-auto"> 

    <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Add/Edit Post</h1>

    <div class="grid lg:grid-cols-3 mt-12 gap-8">
        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                <div>
                    <label for="">Image</label>
                    <input type="file" name="image" class="p-2 px-4 rounded bg-gray-50 text-red-500" placeholder="" class="shadow-none bg-gray-100">
                </div>
                <div class="col-span-2">
                    <label for="about">Caption</label>  
                    <textarea id="about" name="text"  rows="3"  class="shadow-none bg-gray-100"></textarea>
                </div> 
            </div> 

            <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> Cancel </button>
                <button type="submit" class="button bg-blue-700"> Save </button>
            </div>
        </form>
        </div>
    </div>

</div>

</div>

</div>

</body>
{% endblock content %}
